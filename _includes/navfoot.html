{%- assign page_paths = site.data.navigation.main -%}

<nav>

    {%- if page_paths -%}
    <ul id="nav_secondaire">
      {%- for path in page_paths -%}
      {%- if path.title -%}
      <li><a class="page-link" href="{{ path.url | relative_url }}">
          {{ path.title | escape }}
        </a></li>
      {%- endif -%}
      {%- endfor -%}

    </ul>
    {%- endif -%}
</nav>
