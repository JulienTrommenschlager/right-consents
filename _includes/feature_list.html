<section class="features nbFeat-{{page.feature_row.size}} neutral">
  {%- for feature in page.feature_row -%}
  <article>
    <header class="subtop">
      <h3 id="{{feature.title | slugify }}">{{feature.title | escape}}</h3>
        {{feature.excerpt | markdownify}}
    </header>
  </article>
  {%- endfor -%}
</section>
